name: Pages builder
on:
  workflow_dispatch: # on button click
  push:
    paths:
      - workdocs/**
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Push events to matching v*, i.e. v1.0.0

jobs:
  # Single deploy job no building
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
#      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm ci
      - run: npm run docs
      - name: Setup Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: docs
          path: docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: docs
